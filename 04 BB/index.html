<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css"   type="text/css">
    <style>
    </style>
</head>
<body>
    <div id="header" class="clearfix">
        <ul class="left">
            <span></span>
            <li>首页</li>
            <li>番剧</li>
            <li>直播</li>
            <li>游戏中心</li>
            <li>会员购</li>
            <li>漫画</li>
            <li>赛事</li>
            <li><span></span>下载APP</li>
        </ul>
        <div class="search"> <input type="text" class="form-control"></div>
        <img class="head"></img>
        <div class="right">
            <div>
                <img src="./images/a0.png"></img>
                <p>大会员</p>
            </div>
            <div>
                <img src="./images/a0.png"></img>
                <p>消息</p>
            </div>
            <div>
                <img src="./images/a0.png"></img>
            <p>动态</p>
            </div>
            <div>
                <img src="./images/a0.png"></img>
            <p>收藏</p>
            </div>
            <div>
                <img src="./images/a0.png"></img>
                <p>历史</p>
            </div>
            <div>
                <img src="./images/a0.png"></img>
                <p >创作中心</p>
            </div>          
        </div>
        <button class="btn"><span class="glyphicon glyphicon-cloud-upload"></span> 投稿</button>
    </div>
    <div id="content" class="clearfix">
        <div class="left">
            <div>
                <img src="./images/a0.png" alt="picture1">
                <p>动态</p>
            </div>
            <div>
                <img src="./images/a1.png" alt="picture2">
                <p>热门</p>
            </div>
            <div>
                <img src="./images/a2.png" alt="picture3">
                <p>频道</p>
            </div>
        </div>
        <div class="right">
            <div>
                <button>番剧</button><button>国创</button>
                <button>综艺</button><button>动画</button>
                <button>鬼畜</button><button>跳舞</button>
                <button>娱乐</button><button>科技</button>
                <button>美食</button><button>汽车</button>
                <button>运动</button><button>电影</button>
                <button>电视剧</button><button>纪录片</button>
                <button>游戏</button><button>音乐</button>
                <button>影视</button><button>知识</button>
                <button>资讯</button><button>生活</button>
                <button>时尚</button><button>更多<span class="glyphicon glyphicon-chevron-down"></span> </button>
            </div>
        </div>
        <div class="split"></div>
        <div class="slide">
            <div>
                <span class="glyphicon glyphicon-heart"></span>专栏
            </div>
            <div>
                <span class="glyphicon glyphicon-film"></span>活动
            </div>
            <div>
                <span class="glyphicon glyphicon-remove"></span>社区中心
            </div>
            <div>
                <span class="glyphicon glyphicon-ok"></span>直播
            </div>
            <div>
                <span class="glyphicon glyphicon-zoom-in"></span>课堂
            </div>
            <div>
                <span class="glyphicon glyphicon-signal"></span>新歌热榜
            </div>
        </div>
    </div>
    <div id="view" class="clearfix">
        <div class="rotation">
            <img src="./images/c0.png" alt="picture0">
            <img src="./images/c1.png" alt="picture1">
            <img src="./images/c2.png" alt="picture2">
            <img src="./images/c3.png" alt="picture3">
            <img src="./images/c4.png" alt="picture4">
            <img src="./images/c5.png" alt="picture5">
            <img src="./images/c6.png" alt="picture6">
            <img src="./images/c7.png" alt="picture7">
            <img src="./images/c8.png" alt="picture8">
            <div class="btns">
                <span class="choose"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="prev">&lt;</div>
            <div class="next">&gt;</div>
        </div>
        <div class="list">
            <div>
                <img src="./images/b0.png" alt="pictureA" class="img-rounded">
                <p>【原神】神里凌人: 多套圣遗物强度数据对比,636行数据详细对比多把武...</p>
            </div>
            <div>
                <img src="./images/b1.png" alt="pictureB" class="img-rounded">
                <p>见者必出神里凌华,点赞小保底不歪！</p>
            </div>
            <div>
                <img src="./images/b2.png" alt="pictureC" class="img-rounded">
                <p><span class="glyphicon glyphicon-plane"></span>中国人不蹦迪<span class="glyphicon glyphicon-plane"></span></p>
            </div>
            <div>
                <img src="./images/b3.png" alt="pictureD" class="img-rounded">
                <p>你懂半岛铁盒吗</p>
            </div>
            <div>
                <img src="./images/b4.png" alt="pictureE" class="img-rounded">
                <p>《唯一》告五人-耳机听有惊喜</p>
            </div>
            <div>
                <img src="./images/b5.png" alt="pictureF" class="img-rounded">
                <p>火影中那些无法超越的画面与台词</p>
            </div>  
        </div>
    </div>
    <div id="sidebar">
        <div><span class="glyphicon glyphicon-cloud-upload"></span><p>分区</p></div>
        <div><span class="glyphicon glyphicon-cloud-upload"></span><p>客服</p></div>
        <div>回到<p>旧版</p></div>
    </div>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/rotation.js"></script>
</body>
</html>
